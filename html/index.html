<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background:none;
    }
</style>
   
  </head>
  <body>
      <br>
      <br>
      <br>
      <br>
      <br>
    <div class="container mt-5 text-center" id="menu">
     

        <div class="card">
            <h5 class="card-header">ข้อมูลของคุณ</h5>
            <div class="card-body">
              <h5 class="card-title" id="">Id : <font id="userid"></font></h5>
              <p class="card-text name"></p>
              <button id="close" class="btn btn-danger btn-sm">x</button>
            </div>
          </div>


      </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    $("#menu").hide();
      window.addEventListener('message',function(e){
       $("#userid").html(e.data.userid)
       $(".name").html('Steam Name : '+e.data.steamname)
       if(e.data.action=='open'){
        $("#menu").show();
       }else{
        $("#menu").hide();
       }
      })


      $("#close").click(function(){
          $.post('https://tomato_menu/close',JSON.stringify({}),function(){

          })
      })

      document.onkeyup = function (data) {
        if (data.which == 27) {
            $.post('https://tomato_menu/close', JSON.stringify({}));
          
        }
    };
  </script>
  </body>
</html>
